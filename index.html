<!-- Practica 4 -->

<!DOCTYPE HTML>
<!-- Esta línea declara el tipo de documento y la versión de HTML, en este caso HTML5. Es importante porque le dice al navegador cómo interpretar el documento. -->

<head>
<!-- La sección <head> contiene información meta sobre el documento, como su título y enlaces a hojas de estilo. -->
    <title>Lost Media - Founded!</title>
    <!-- La etiqueta <title> define el título del documento, que se muestra en la pestaña del navegador. -->

    <link rel="icon" type="icon-image" href="img/LostInternetIcon.jpg">
    <!-- La etiqueta <link> aquí se utiliza para definir un favicon (icono de la pestaña del navegador) para la página. -->

    <meta charset="UTF-8">
    <!-- Esta etiqueta <meta> especifica la codificación de caracteres del documento, en este caso, UTF-8, que incluye la mayoría de los caracteres de todos los idiomas. -->

</head>
<!-- Aquí cierra la etiqueta </head>. Todo lo que está entre <head> y </head> no se muestra directamente en la página web, pero proporciona información al navegador. -->

<body>
<!-- La etiqueta <body> contiene todo el contenido de la página web que los usuarios verán y con el que interactuarán. -->
    <h1 style="text-align: center; color: rgb(0, 119, 16);" title="main_title">Lost Media - Founded!</h1>
    <!-- Encabezado h1 con estilos CSS inline para centrar el texto y cambiar el color, y un título (tooltip) 'main_title'. -->

    <hr> <!--Separador-->
    <!-- La etiqueta <hr> crea una línea horizontal y se usa aquí como un separador visual. -->

    <!--Primera imagen - Wavin' Flags-->
    <h2 style="text-align: center;" title="pelota_pedorra">Wavin' Flags & Singing Soccer Ball</h2>
    <!-- Encabezado h2 con estilos CSS inline para centrar el texto y un título (tooltip) 'pelota_pedorra'. -->

    <div style="text-align: center;">
    <!-- Un <div> con estilo CSS inline para centrar su contenido. -->

        <a href="https://www.youtube.com/watch?v=9IVIKUK5bPw&t=43s&ab_channel=Idk_Amogus">  
        <!-- Enlace a un video en YouTube. -->

            <img
            src="img/lostmedia_1.jpg"
            alt="No encontré la imagen"
            title="lostmedia_pelota"
            style="width: 50%; height: 50%"
            />
            <!-- Imagen con estilos CSS inline, ruta especificada en 'src', texto alternativo en 'alt' y título 'lostmedia_pelota_pedorra'. -->
        </a>  
    </div>
    <p style="text-align: center;" title="Pie_pag1">Animación encontrada de Banderas del mundial (No tiene sentido este vídeo)</p>
    <!-- Párrafo con estilo CSS inline para centrar el texto y un título (tooltip) 'Pie_pag1'. -->

    <hr> <!--Separador-->
    <!-- Otro <hr> como separador visual. -->

    <!--Segunda imagen - SpongeBob Horoscopes Shorts-->
    <h2 style="text-align: center;" title="bob_toronja">SpongeBob Horoscopes Shorts</h2>
    <!-- Encabezado h2 con estilos CSS inline para centrar el texto y un título (tooltip) 'bob_toronja'. -->

    <div style="text-align: center;">
    <!-- Un <div> con estilo CSS inline para centrar su contenido. -->

        <a href="https://www.youtube.com/watch?v=o23PmVbxNNk&ab_channel=SpongeBobSquarePantsOfficial">  
        <!-- Enlace a un video en YouTube. -->

            <img
            src="img/lostmedia_2.jpg"
            alt="No encontré la imagen"
            title="lostmedia_horoscopo_bobespnja"
            style="width: 50%; height: 50%"
            />
            <!-- Imagen con estilos CSS inline, ruta especificada en 'src', texto alternativo en 'alt' y título 'lostmedia_horoscopo_bobespnja'. -->
        </a>  
    </div>
    <p style="text-align: center;" title="Pie_pag2">Horoscopos de Bob encontradas</p>
    <!-- Párrafo con estilo CSS inline para centrar el texto y un título (tooltip) 'Pie_pag2'. -->

    <hr> <!--Separador-->
    <!-- Otro <hr> como separador visual. -->

    <!--Tercera imagen - Rude Removal-->
    <h2 style="text-align: center;" title="dexter_lostmedia">Dexter's Lab - Rude Removal (Uncut)</h2>
    <!-- Encabezado h2 con estilos CSS inline para centrar el texto y un título (tooltip) 'dexter_lostmedia'. -->

    <div style="text-align: center;">
    <!-- Un <div> con estilo CSS inline para centrar su contenido. -->

        <a href="https://www.youtube.com/watch?v=757iDlZrbrc&pp=ygUgcnVkZSByZW1vdmFsIGRleHRlcidzIGxhYm9yYXRvcnk%3D">  
        <!-- Enlace a un video en YouTube. -->

            <img
            src="img/lostmedia_3.jpg"
            alt="No encontré la imagen"
            title="lostmedia_dexter_grosero"
            style="width: 50%; height: 50%"
            />
            <!-- Imagen con estilos CSS inline, ruta especificada en 'src', texto alternativo en 'alt' y título 'lostmedia_dexter_fokingrosero'. -->
        </a>  
    </div>
    <p style="text-align: center;" title="Pie_pag3">Episodio encontrado de dexter sin censura</p>
    <!-- Párrafo con estilo CSS inline para centrar el texto y un título (tooltip) 'Pie_pag3'. -->

    <hr> <!--Separador-->    
    <!-- Otro <hr> como separador visual. -->    

<!--Fin del body-->
</body>
<!-- Esta etiqueta cierra el <body>, que es donde termina el contenido visible de la página. -->
</html>
<!-- Esta etiqueta cierra el documento HTML. -->
